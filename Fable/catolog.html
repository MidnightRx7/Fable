<body>
    <div class="middle" style="height: fit-content; width: 100%; display: flex; flex-wrap: wrap; justify-content: space-around; align-items: flex-start;">
    </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const listEl = document.querySelector('.middle');
                const params = new URLSearchParams(window.location.search);
                const colors = ['#FADEEA', '#FFEDAD', '#BFE9CB', '#E8FDFF'];
    
                let i = 0;
    
                fetch("./products.json")
                .then(res => {
                    if (!res.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then(data => {
                    data.forEach((product, index) => {
                    if (!params.has('tags') || params.get('tags') === '' || product.tags.some(tag => params.get('tags').includes(tag))) {
                        const randomColorIndex = Math.floor(Math.random() * colors.length);
                        const bgColor = colors[randomColorIndex];
    
                        const productHTML = `
                        <div class="product" id="productDiv${index}" style="display: flex; flex-direction: column; align-items: center; text-align: center; background-color: ${bgColor}; padding: 10px; margin: 10px; border-radius: 8px;">
                            <img src="${product.image}" alt="${product.title}" style="width: 100%; aspect-ratio: 1/1; object-fit: cover;">
                            <h1>${product.title}</h1>
                            <p>${product.price}</p>
                        </div>
                            `;
                        listEl.insertAdjacentHTML('beforeend', productHTML);
    
                        const productDiv = document.getElementById(`productDiv${index}`);
                        productDiv.addEventListener('click', function() {
                        window.location.href = `product.html?id=${encodeURIComponent(product.id)}`;
                        });
    
                        if ((i + 1) % 4 === 0 && i !== data.length - 1) {
                        const breakHTML = '<div class="break" style="flex-basis: 100%; height: 0;"></div>';
                        listEl.insertAdjacentHTML('beforeend', breakHTML);
                        }
                        i++;
                            }
                        });
                    })
                    .catch(error => {
                    console.error('Error fetching product data:', error);
                    listEl.innerHTML = '<p style="color: red;">Failed to load products. Please try again later.</p>';
                });
            });
            </script>
        </div>
    </body>
